<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up with Subscription Plans</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to right, #000046, #1CB5E0);
        }
        .main {
            width: 350px;
            height: auto;
            background: red;
            overflow: hidden;
            background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/cover;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
        }
        .signup {
            width: 100%;
            padding: 7px;
        }
        label {
            color: #fff;
            font-size: 1.3em;
<!--            display: block;-->
            margin: 10px 0 5px;
            font-weight: bold;
            justify-content: center;
            display: flex;
        }
        input, select {
            width: 80%;
            height: 30px;
            background: #e0dede;
            display: block;
            margin: 10px auto;
            padding: 5px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        button {
            width: 47%;
            height: 40px;
            margin: 10px auto;
            display: block;
            color: #fff;
            background: #573b8a;
            font-size: 1em;
            font-weight: bold;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }
        button:hover {
            background: #6d44b8;
        }
        .premium-section {
            display: none;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            margin: 20px;
            text-align: left;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="signup">
            <form method="POST">
                {% csrf_token %}
                    <label for="chk" aria-hidden="true">Create a new account</label>
					<input type="text" name="username" placeholder="Username"  required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

                <label for="subscription">Subscription Plan</label>
                <select id="subscription" name="subscription" required>
                    <option value="">-- Select a Plan --</option>
                    <option value="premium_monthly">Monthly Premium - BDT100</option>
                    <option value="premium_yearly">Yearly Premium - BDT1200</option>
                </select>

                <button type="submit" name="signup">Sign Up</button>
            </form>

            <!-- Premium Section -->
            <div class="premium-section" id="premiumSection">
                <h3>Welcome Premium Member!</h3>
                <p>As a premium member, you can enjoy exclusive features such as:</p>
                <ul>
                    <li>Ad-free experience</li>
                    <li>Access to premium content</li>
                    <li>Priority customer support</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Simulate role-based check for demo purposes
        const userRole = "premium"; // Change this to "basic", "creator", or "listener" for testing
        const subscriptionSelect = document.getElementById('subscription');
        const premiumSection = document.getElementById('premiumSection');

        // Display premium section only for premium members
        if (userRole === "premium") {
            premiumSection.style.display = 'block';
        } else {
            premiumSection.style.display = 'none';
        }
    </script>
</body>
</html>
