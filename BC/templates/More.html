{% extends 'home.html' %} <!-- Extend your base template -->

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-white">All Episodes</h2>
    <div class="row" style="padding: 7% 2%;">
        {% for i in episodes %}
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="card">
                <img class="card-img-top" src="{{ i.image.url }}" alt="Episode Image">
                <div class="card-body">
                    <h5 class="card-title">{{ i.title }}</h5>
                    <h6 class="card-subtitle">{{ i.artist }}</h6>
                    <p class="card-text">{{ i.description }}</p>
                    <a href="{% url 'player' i.id %}" class="btn btn-play mt-2">
                        <i class="fas fa-play"></i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
